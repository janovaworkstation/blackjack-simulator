      <stop offset="0%" stop-color="#E53935" />
      <stop offset="60%" stop-color="#E53935" />
      <stop offset="100%" stop-color="#B71C1C" />
    </radialGradient>
    <radialGradient id="center5" cx="50%" cy="50%" r="50%">
