  <!-- Edge spots for authenticity -->
  <circle cx="479.52" cy="256" r="4" fill="#FFD700" /><circle cx="449.57399825389774" cy="367.76" r="4" fill="#FFD700" /><circle cx="367.76000000000005" cy="449.5739982538977" r="4" fill="#FFD700" /><circle cx="256" cy="479.52" r="4" fill="#FFD700" /><circle cx="144.24000000000004" cy="449.57399825389774" r="4" fill="#FFD700" /><circle cx="62.42600174610226" cy="367.76" r="4" fill="#FFD700" /><circle cx="32.47999999999999" cy="256" r="4" fill="#FFD700" /><circle cx="62.42600174610229" cy="144.23999999999995" r="4" fill="#FFD700" /><circle cx="144.2399999999999" cy="62.42600174610229" r="4" fill="#FFD700" /><circle cx="255.99999999999997" cy="32.47999999999999" r="4" fill="#FFD700" /><circle cx="367.76000000000005" cy="62.42600174610229" r="4" fill="#FFD700" /><circle cx="449.5739982538977" cy="144.2399999999999" r="4" fill="#FFD700" />
  
